<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Server Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4"><i class="bi bi-house-door-fill"></i> Home Server Dashboard</h1>
        
        <div class="row justify-content-center g-3 mb-4">
            <div class="col-auto">
                <div class="card text-center stat-card" data-filter="all" onclick="toggleFilter('all')">
                    <div class="card-body">
                        <h2 class="card-title text-primary mb-0" id="totalCount">-</h2>
                        <p class="card-text text-muted small mb-0">Total Services</p>
                    </div>
                </div>
            </div>
            <div class="col-auto">
                <div class="card text-center stat-card" data-filter="running" onclick="toggleFilter('running')">
                    <div class="card-body">
                        <h2 class="card-title text-success mb-0" id="runningCount">-</h2>
                        <p class="card-text text-muted small mb-0">Running</p>
                    </div>
                </div>
            </div>
            <div class="col-auto">
                <div class="card text-center stat-card" data-filter="stopped" onclick="toggleFilter('stopped')">
                    <div class="card-body">
                        <h2 class="card-title text-danger mb-0" id="stoppedCount">-</h2>
                        <p class="card-text text-muted small mb-0">Stopped</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th data-sort="name" onclick="toggleSort('name')" class="sortable">Service<span class="sort-indicator"></span></th>
                            <th data-sort="project" onclick="toggleSort('project')" class="sortable">Project<span class="sort-indicator"></span></th>
                            <th data-sort="host" onclick="toggleSort('host')" class="sortable">Host<span class="sort-indicator"></span></th>
                            <th data-sort="container" onclick="toggleSort('container')" class="sortable">Container<span class="sort-indicator"></span></th>
                            <th data-sort="status" onclick="toggleSort('status')" class="sortable">Status<span class="sort-indicator"></span></th>
                            <th data-sort="image" onclick="toggleSort('image')" class="sortable">Image<span class="sort-indicator"></span></th>
                        </tr>
                    </thead>
                    <tbody id="servicesTable">
                        <tr>
                            <td colspan="6" class="text-center">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="text-center mt-3">
            <button class="btn btn-primary" onclick="loadServices()">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/app.js"></script>
</body>
</html>
