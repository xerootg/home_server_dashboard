<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Server Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4"><i class="bi bi-house-door-fill"></i> Home Server Dashboard</h1>
        
        <div class="row justify-content-center g-3 mb-4">
            <div class="col-auto">
                <div class="card text-center stat-card" data-filter="all" onclick="toggleFilter('all')">
                    <div class="card-body">
                        <h2 class="card-title text-primary mb-0" id="totalCount">-</h2>
                        <p class="card-text text-muted small mb-0">Total Services</p>
                    </div>
                </div>
            </div>
            <div class="col-auto">
                <div class="card text-center stat-card" data-filter="running" onclick="toggleFilter('running')">
                    <div class="card-body">
                        <h2 class="card-title text-success mb-0" id="runningCount">-</h2>
                        <p class="card-text text-muted small mb-0">Running</p>
                    </div>
                </div>
            </div>
            <div class="col-auto">
                <div class="card text-center stat-card" data-filter="stopped" onclick="toggleFilter('stopped')">
                    <div class="card-body">
                        <h2 class="card-title text-danger mb-0" id="stoppedCount">-</h2>
                        <p class="card-text text-muted small mb-0">Stopped</p>
                    </div>
                </div>
            </div>
            <div class="col-auto">
                <div class="card text-center stat-card source-filter" data-source-filter="docker" onclick="toggleSourceFilter('docker')">
                    <div class="card-body">
                        <h2 class="card-title mb-0" id="dockerCount"><i class="bi bi-box text-primary"></i> -</h2>
                        <p class="card-text text-muted small mb-0">Docker</p>
                    </div>
                </div>
            </div>
            <div class="col-auto">
                <div class="card text-center stat-card source-filter" data-source-filter="systemd" onclick="toggleSourceFilter('systemd')">
                    <div class="card-body">
                        <h2 class="card-title mb-0" id="systemdCount"><i class="bi bi-gear-fill text-info"></i> -</h2>
                        <p class="card-text text-muted small mb-0">Systemd</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table Search Widget -->
        <div class="table-search-container mb-3">
            <div class="table-search-widget-wrapper">
                <div class="table-search-widget">
                    <div class="table-search-icon">
                        <i class="bi bi-search"></i>
                    </div>
                    <div class="table-search-input-wrapper">
                        <input type="text" id="tableSearchInput" class="table-search-input" placeholder="Search services..." oninput="onTableSearchInput(this.value)" onkeydown="onTableSearchKeydown(event)">
                    </div>
                    <span class="table-match-count" id="tableMatchCount"></span>
                    <button class="table-search-btn" id="tableCaseToggle" onclick="toggleTableCaseSensitivity()" title="Match Case">
                        <span class="case-icon">Aa</span>
                    </button>
                    <button class="table-search-btn" id="tableRegexToggle" onclick="toggleTableRegex()" title="Use Regular Expression">
                        <span class="regex-icon">.*</span>
                    </button>
                    <button class="table-search-btn" id="tableBangPipeToggle" onclick="toggleTableBangAndPipe()" title="Bang &amp; Pipe mode: Use !&amp;| operators">
                        <span class="bangpipe-icon">!&amp;|</span>
                    </button>
                    <button class="table-search-btn table-help-btn" onclick="showHelpModal()" title="Query language help">
                        <i class="bi bi-question-circle"></i>
                    </button>
                    <button class="table-search-btn table-clear-btn" id="tableClearBtn" onclick="clearTableSearch()" title="Clear search" style="display: none;">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <div class="table-error-popup hidden" id="tableErrorPopup"></div>
            </div>
        </div>

        <div class="card">
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th data-sort="name" onclick="toggleSort('name')" class="sortable">Service<span class="sort-indicator"></span></th>
                            <th data-sort="project" onclick="toggleSort('project')" class="sortable">Project<span class="sort-indicator"></span></th>
                            <th data-sort="host" onclick="toggleSort('host')" class="sortable">Host<span class="sort-indicator"></span></th>
                            <th data-sort="container" onclick="toggleSort('container')" class="sortable">Container<span class="sort-indicator"></span></th>
                            <th data-sort="status" onclick="toggleSort('status')" class="sortable">Status<span class="sort-indicator"></span></th>
                            <th data-sort="image" onclick="toggleSort('image')" class="sortable">Image<span class="sort-indicator"></span></th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="servicesTable">
                        <tr>
                            <td colspan="6" class="text-center">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="text-center mt-3">
            <button class="btn btn-primary" onclick="loadServices()">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
        </div>
    </div>

    <!-- BangAndPipe Help Modal -->
    <div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content bg-dark">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="helpModalLabel"><i class="bi bi-question-circle"></i> BangAndPipe Query Language</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="helpModalBody">
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Service Action Confirmation Modal -->
    <div class="modal fade" id="actionModal" tabindex="-1" aria-labelledby="actionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="actionModalLabel"><i class="bi bi-exclamation-triangle-fill text-warning"></i> Confirm Action</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="actionModalMessage">Are you sure you want to perform this action?</p>
                    <div id="actionModalStatus" class="action-status-container" style="display: none;">
                        <div class="action-status-header">
                            <span class="action-status-title">Status</span>
                            <span class="action-status-spinner spinner-border spinner-border-sm" id="actionSpinner"></span>
                        </div>
                        <div class="action-status-log" id="actionStatusLog"></div>
                        <div class="action-countdown" id="actionCountdown" style="display: none;">
                            Refreshing in <span id="countdownValue">5</span>...
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-secondary" id="actionModalFooter">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="actionModalConfirm">Yes, proceed</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/app.js"></script>
</body>
</html>
